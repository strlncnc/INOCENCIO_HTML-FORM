<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speaker Submission</title>
    <link rel = "stylesheet" href="style.css"/>
</head>
<body>
        <header class ='speaker-form-header'>
            <h1>
                Speaker Submission
            </h1>
            <p>
                <em> Want to speak at our conference? Fill out this form.</em>
            </p>
        </header>
        <form 
        action=''method='get'class='speaker-form'>
        <div class='form-row'>
             <label for='full-name'>Name</label>
            <input id='full-name'name='full-name'type='text'>
        </div>
        <div class='form-row'> 
            <label for='email'>Email</label>
            <input id='email'
                   name='email'
                   type='email'
                   placeholder='pupsmb@example.com'/>

                   <fieldset class = 'legacy-form-row'>
                    <legend>Type of Talk</legend>
        
                    <input id = 'talk-type-1' 
                           name = 'talk-type'
                           type = 'radio'
                           value = 'main stage'
                    checked/>
        
                    <label for = 'talk-type-1' class ='radio'>Main Stage</label>
        
                    <input id = 'talk-type-2'
                           name = 'talk-type'
                           type = 'radio'
                           value = 'workshop'/>
                    
                    <label for = 'talk-type-2' class = 'radio'>Workshop</label>
                    </fieldset>
                   
        </div>
    </form>
   

</body>
</html>

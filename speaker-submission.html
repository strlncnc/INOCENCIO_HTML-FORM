<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name = "viewport" content="width=device-width, initial-scale=1.0">
    <title>Speaker Submission</title>
    <link rel = 'stylesheet' href='style.css'/>
</head>
<body>
        <header class ='speaker-form-header'>
            <h1>
                Speaker Submission
            </h1>
            <p>
                <em> Want to speak at our conference? Fill out this form.</em>
            </p>
        </header>
        <form 
        action ='' method = 'get' class = 'speaker-form'>
        
        <div class = 'form-row'>
             <label for = 'full-name'><b>Name</b></label>
            <input id = 'full-name' 
                   name = 'full-name'
                   type = 'text'>
        </div>

        <div class='form-row'> 
            <label for = 'email'><b>Email</b></label>
            <input id = 'email'
                   name = 'email'
                   type = 'email'
                   placeholder = 'pupsmb@example.com'/>

            <fieldset class = 'legacy-form-row'>
                    <legend><b>Type of Talk</b></legend>
        
                    <input id = 'talk-type-1' 
                           name = 'talk-type'
                           type = 'radio'
                           value = 'main stage'
                    checked/>
        
                   <label for = 'talk-type-1' class ='radio'>Main Stage</label>
                   <input id = 'talk-type-2'
                          name = 'talk-type'
                          type = 'radio'
                          value = 'workshop'/>
                   <label for = 'talk-type-2' class = 'radio'>Workshop</label>
            </fieldset>
        </div>

        <div class = 'form-row'> 
            <label for = 't-shirt'><b>T-Shirt Size</b></label>
            <select id = 't-shirt' name = 't-shirt'>
                <option value = 'xs'>Extra Small</option>
                <option value = 's'>Small</option>
                <option value = 'm'>Medium</option>
                <option value = 'l'>Large</option>
                <option value = 'xl'>Extra Large</option>
            </select>
        </div>

        <div class = 'form-row'>
            <label for = 'abstract'><b>Abstract</b></label>
            <textarea id = 'abstract'
                      name = 'abstract'></textarea>
            <div class = 'instructions'>Describe your talk in 500 words or less.</div>
        </div>

        <div class = 'form.row'>
            <label class = 'chechbox-label' for = 'available'>
                <input id = 'available'
                       name = 'available'
                       type = 'checkbox'
                       value = 'is-available'/>
                <span>I'm actually available the date of the talk.</span>
            </label>
        </div>

    </form>
   

</body>
</html>
